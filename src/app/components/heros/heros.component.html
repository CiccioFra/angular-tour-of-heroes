<div *ngIf="heroes.length == 0">

  <div> <!-- aggiunto il 20 aprile, lez9 - passo 1-->
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName /> <!-- #heroName è come dare un nome univoco a questo input, è come se fosse un elemento html, come fose un getelementById -->
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">  <!-- #heroName prende il valore dentro input, prima usavamo [(ngModel)] --> <!-- prima fa la chiamata e subito dopo svuota la variabile-->

    </button>
  </div>

  <ul class="heroes">
    <li *ngFor="let hero of heroes">
